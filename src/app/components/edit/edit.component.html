<p>Editar Registro</p>

<form [formGroup]="registroForm" (submit)="actualizarRegistro()">
    <div class="form-group">
        <label for="Id">Id</label>
        <input 
             type="text" 
             name="id" 
             formControlName ="id" readonly>
     </div>
    <div class="form-group">
       <label for="title">title</label>
       <input 
            type="text" 
            name="title" 
            formControlName ="title" required>
    </div>

    <div class="form-group">
        <label for="body">Body</label>
        <input 
             type="area" 
             name="body" 
             formControlName ="body" required>
     </div>

     <div class="form-group">
        <label for="userId">Usero Id</label>
        <input 
             type="text" 
             name="userId" 
             formControlName ="userId" required>
     </div>
    <button type="submit" class="btn btn-default">Actualizar</button>
 </form>
